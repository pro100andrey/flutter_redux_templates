name: ui
description: The UI package.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.9.0

dependencies:
  equatable: ^2.0.7
  extended_image: ^10.0.1
  file_picker: ^10.3.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0
  image_picker: ^1.1.2
  localization:
    path: ../localization
  theme_extensions_builder_annotation: ^5.0.0

dev_dependencies:
  build_runner: ^2.7.0
  flutter_gen_runner: ^5.11.0
  pro_lints: ^5.0.0
  theme_extensions_builder: ^5.0.0

flutter_gen:
  output: lib/generated/
  colors:
    inputs:
      - assets/color/light.xml
      - assets/color/dark.xml
  integrations:
    flutter_svg: true
  assets:
    outputs:
      package_parameter_enabled: true

flutter:
  assets:
    - assets/svg/placeholders/
