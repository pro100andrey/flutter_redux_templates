name: ui
description: The UI package.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.8.0

dependencies:
  equatable: ^2.0.7
  extended_image: ^10.0.1
  file_picker: ^10.1.9
  flutter:
    sdk: flutter
  flutter_svg: ^2.1.0
  image_picker: ^1.1.2
  localization:
    path: ../localization
  theme_extensions_builder_annotation: ^4.0.1
  vector_graphics: ^1.1.18

dev_dependencies:
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.10.0
  pro_lints: ^4.0.0
  theme_extensions_builder: ^4.0.1
  vector_graphics_compiler: ^1.1.17

flutter_gen:
  output: lib/generated/
  colors:
    inputs:
      - assets/color/light.xml
      - assets/color/dark.xml
  integrations:
    flutter_svg: true
  assets:
    outputs:
      package_parameter_enabled: true

flutter:
  assets:
    - assets/vec/placeholders/
